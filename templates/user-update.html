<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
</head>
<body>
    {% if usuario%}
        <h1>Elige que campo actualizar</h1>
        <ul>
            <li>
                <a href="nombre?id={{ usuario.idUsuario }}">nombre</a>
            </li>
            <li>
                <a href="correo?id={{ usuario.idUsuario }}">correo</a>
            </li>
            <li>
                <a href="contraseña?id={{ usuario.idUsuario }}">contraseña</a>
            </li>
        </ul>
    {% else %}
        {% with messages = get_flashed_messages()%}
        {% if messages%}
            <h1 style = "color: red;">{{messages[0]}}</h1>
        {% endif%}
        <form action="" method="get">
            <label for="id">idUsuario</label>
            <input name="id" required value="{{ request.args.id }}">
            <input type="submit" value="Registrar">
        </form>
        {%endwith%}
    {%endif%}
</body>
</html>
